<app-dialog dialogType="primary">
  <div dialog-title class="fw-500 ta-center fcolor-white row justify-content-between">
    <span class="title">Accommodations for {{ student.name }}</span>
  </div>
  <div dialog-content>
    <div *ngIf="loading">Loading...</div>
    <div *ngIf="!loading">
      <div *ngIf="accomodations" [innerHTML]="accomodations | safe : 1"></div>
      <div *ngIf="!accomodations">This student doesn't have any accommodations.</div>
    </div>
  </div>
  <div dialog-footer>
    <button mat-button (click)="close()" color="primary">Close</button>
  </div>
</app-dialog>
