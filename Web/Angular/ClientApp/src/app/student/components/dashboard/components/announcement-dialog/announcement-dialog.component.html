<app-dialog dialogType="primary">
  <div dialog-title class="title fw-500 ta-center fcolor-white">
    {{ announcement.title }}
  </div>
  <div dialog-content class="fs-14">
    <div id="ANNOUNCEMENTS" [innerHTML]="announcement.body"></div>
  </div>
  <div dialog-footer>
    <button type="button" mat-button (click)="cancel()" color="primary">Close</button>
  </div>
</app-dialog>
