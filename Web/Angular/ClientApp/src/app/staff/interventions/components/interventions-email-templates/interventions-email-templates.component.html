<div class="admin-mentor-container">
  <mat-card class="table-card mt-30">
    <mat-card-content>
      <table class="mt-30" mat-table [dataSource]="dataSource">
        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="moreOptions"></th>
          <td mat-cell *matCellDef="let row">
            <button mat-icon-button (click)="editEmailTemplate(row)">
              <mat-icon>edit</mat-icon>
            </button>
          </td>
        </ng-container>
        <ng-container matColumnDef="interventionLevel">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let row">
            {{ row.interventionLevel ? "Level " + row.interventionLevel : "Warning" }}
          </td>
        </ng-container>
        <ng-container matColumnDef="emailFrom">
          <th mat-header-cell *matHeaderCellDef>From</th>
          <td mat-cell *matCellDef="let row">{{ row.emailFrom | from }}</td>
        </ng-container>
        <ng-container matColumnDef="emailTo">
          <th mat-header-cell *matHeaderCellDef>To</th>
          <td mat-cell *matCellDef="let row">{{ (row.emailTo | to) || "-" }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
      </table>
      <div *ngIf="dataSource.data.length === 0" class="text-center pb-10 pt-10">
        <i>Loading...</i>
      </div>
    </mat-card-content>
  </mat-card>
</div>
